	<center>

										Makawanpur gadhi 5, makawanpur</p>
									</address>
									
									
									<a href="#"><img src="images/icon-envelope.png" alt="">info@samariweather.com</a>
								</div>
							</div>
						</div>
					</center>
					<center>
						<div class="container register">
							<div class="row">
								<div class="col-md-12">
										<div class="col-md-6 col-md-offset-1" id="home" role="tabpanel" aria-labelledby="home-tab">
											
											<div class="row register-form">
												<div class="col-md-12">
													<form method="post" autocomplete="on" name="google-sheet">
														<div class="form-group ">
															<input type="text" name="Name" class="form-control" placeholder="Your Name "  required=""/>
														</div>
														<div class="form-group">
															<input type="text" name="Email" class="form-control" placeholder="Your Email "  required=""/>
														</div>
														<div class="text-right">
															
															<input type="text" name="message" class="form-control" placeholder="your message"  required=""/>
														</div>
														<div class="form-group"><textarea id="subject" name="Message" class="form-control" placeholder="Write something.." style="height:200px"></textarea></div>
														<div class="form-group">
															<input type="submit" name="submit" class="btnSubmit btn-block" value="Submit" />
														</div>
														
													</form>
												</div>
											</div>
										</div>
									</center>
			</main> <!-- .main-content -->

			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							
							<script>
								const scriptURL = 'https://script.google.com/macros/s/AKfycbzareUb0D9aK8h70l51AA56EZZkTwtNwt_KhBRQ7czKFc0n12A/exec'
								const form = document.forms['google-sheet']
							  
								form.addEventListener('submit', e => {
								  e.preventDefault()
								  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
									.then(response => alert("Thanks for messaging us! We Will Contact You Soon..."))
									.catch(error => console.error('Error!', error.message))
								})
							  </script>
						</div>
						<div class="col-md-3 col-md-offset-1">
